<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Color Palette Generator</h1>
      <p>Upload your image here and get your palette of 10 colors!</p>
    </header>

    <form action="/" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <button type="submit">Generate</button>
    </form>

    {% if colors %}
    <div class="result">
      {% for color in colors %}
      <div class="color" style="background-color: {{ color }};">{{ color }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
  }

  header {
    text-align: center;
    margin-top: 50px;
  }

  form {
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  input {
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }

  button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: #fff;
    cursor: pointer;
  }

  .result {
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  .color {
    padding: 20px;
    margin: 0 10px;
    border-radius: 5px;
    color: #fff;
  }
</style>
