<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
  </head>
  <body>
    <header>
      <h1>Welcome to Color Palette Generator</h1>
    </header>
    <form action="/" method="POST" enctype="multipart/form-data">
      <p>Upload your image here and get your palette of</p>
      <select name="color-count" id="color-count">
        <option value="10">10</option>
        <option value="20">20</option>
      </select>
      <p>colors!</p>
      <div class="file-inputs"><input type="file" name="file" required /> <button type="submit">Generate</button></div>
    </form>

    {% if colors %}
    <p>Here are the colors we found in your image.</p>
    <p>Click on any color to copy its hex code to your clipboard.</p>
    <div class="result">
      {% for color in colors %}
      <div class="color" style="background-color: {{ color }};">{{ color }}</div>
      {% endfor %}
    </div>
    {% endif %}
  </body>
</html>

<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  header {
    text-align: center;
    margin: 20px 0;
  }

  form {
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  select {
    appearance: none;
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    position: relative;
  }

  .file-inputs {
    display: flex;
    align-items: center;
    margin: 20px 0;
  }

  .file-inputs input {
    margin-right: 10px;
  }

  .file-inputs button {
    padding: 10px;
    border: none;
    background-color: #000;
    color: #fff;
    cursor: pointer;
    border-radius: 5px;
  }

  .file-inputs button:hover {
    background-color: #333;
  }

  .result {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 20px;
  }

  .color {
    width: 100px;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 10px;
    border-radius: 5px;
    border: none;
  }
</style>
